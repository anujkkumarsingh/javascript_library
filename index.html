    <title>Welcome to JS Library</title>
    <script>
        let a;
        let date;
        let time;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        setInterval(() => {
            ck = new Date();
            date = ck.toLocaleDateString(undefined, options);
            // time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
            let hr = ck.getHours();
            hr = hr.toString();
            let mn = ck.getMinutes();
            mn = mn.toString();
            let sec = ck.getSeconds();
            sec = sec.toString();
            if (hr.length == 1) {
                hr = '0' + hr;
            }
            if (mn.length == 1) {
                mn = '0' + mn;
            }
            if (sec.length == 1) {
                sec = '0' + sec;
            }
            time = hr + ':' + mn + ':' + sec;
            console.log(typeof (sec));
            tm = time + "<br>" + date;
            document.getElementById('time').innerHTML = time + "<br>" + date;
        }, 1000);
    </script>

    <div id="message"></div>


    <div class="container my-3">
        <h1>JS Library</h1>
        <hr>
        <form id="libraryForm">
            <div class="form-group row">
                <label for="bookName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookName" placeholder="Book Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="Author" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" placeholder="Author">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction"
                                checked>
                            <label class="form-check-label" for="fiction">
                                Fiction
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="programming"
                                value="programming">
                            <label class="form-check-label" for="programming">
                                Computer Programming
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="type" id="cooking" value="cooking">
                            <label class="form-check-label" for="cooking">
                                Cooking
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="type" id="other" value="other">
                            <label class="form-check-label" for="other">
                                Other
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add Book</button>
                    <button type="reset" class="btn btn-primary">Reset</button>
                </div>
            </div>
        </form>

        <div id="table">
            <h1>Your books</h1>

            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Sr no.</th>
                        <th scope="col">Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Type</th>
                        <th scope="col">Last Modified</th>
                        <th scope="col">Option1</th>
                        <th scope="col">Option2</th>
                    </tr>
                </thead>
                <tbody id='tableBody'></tbody>
            </table>
            <div id="tableNT"></div>

        </div>
